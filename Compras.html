    <body>
        <div class="all">
            <section class="apres4">
                <h1>Compras</h1>
                <form action="#" method="POST">

                    <fieldset class="fsDados">

                        <legend>Dados Pessoais</legend>
                        
                            <div class="divLinha">
                                <label for="user" class="colPri">Nome:</label>
                                <input type="text" class="impGrande" id="user" name="user">
                            </div>

                            <div class="divlinha-endereco">
                                <label for="endereco" class="colPri">Endereço:</label>
                                <textarea id="endereco" class="impGrande" name="endereco" cols="2" rows="1"></textarea>
                            </div>

                        <div class="meiaLinDir">

                            <div class="divLinha-dir">
                                <div class="divLinha">
                                    <label for="cpf" class="colPri">CPF:</label>
                                    <input type="text" id="cpf" class="impMedio" name="cpf" onChange="VerificaCPF(this);" required> <!-- coloquei required-->
                                </div>
                        
                                <div class="divLinha">
                                    <label for="telefone" class="colPri">Telefone:</label>
                                    <input type="tel" id="telefone" class="impTelef" name="telefone">
                                </div>

                                <div class="divLinha">
                                    <label for="celular" class="colPri">Celular:</label>
                                    <input type="tel" id="celular" class="impTelef" name="celular">
                                </div>
                            </div>
                            
                            <div class="meiaLinEsq">
                                <fieldset class="fsEsq">
                                    
                                    <legend>Nascimento:</legend>
                                    
                                    <label for="dia">
                                    <input type="number" id="dia" class="numDD" name="data" value="" min="01" max="31">
                                    </label>

                                    <label for="mes">/
                                    <input type="number" id="mes" class="numDD" name="data" value="" min="01" max="12">
                                    </label>

                                    <label for="ano">/
                                        <input type="number" id="ano" class="numQD" name="data" value="1980" min="1920" max="2025">
                                    </label>
                                </fieldset>

                                <fieldset class="fsEsq">
                                    <legend>Genero:</legend>

                                    <input type="radio" id="mas" name="genero" value="M">
                                    <label for="mas">Mas</label>

                                    <input type="radio" id="fem" name="genero" value="F">
                                    <label for="fem">Fem</label>

                                    <input type="radio" id="outro" name="genero" value="O">
                                    <label for="outro">outro</label>
                                </fieldset>
                            </div>
                        </div>
                    </fieldset>
                </form>   
            </section>

            <section>
                <form>
                    <fieldset class="fsDados">
                        <legend>Seleção de Produtos e Pagamentos</legend>

                        <label for="selecProdutos">Produtos:</label>
                        <select id="selecProdutos" name="selecProdutos">
                            <option>----</option> <!-- selected: não pode estar
                            pois ele faz  ----- não aparecer quando limpo com o botão -->
                            <optgroup label="Anime">
                            <option value="DNC">Death Note - DVD - Completo</option>
                            <option value="NSTB1">Naruto Shippuden T01 Box 01</option>
                            <option value="NSTB2">Naruto Shippuden T01 Box 02</option>
                            </optgroup>

                            <optgroup label="Mangá">
                            <option value="NG55">Naruto Gold - 55 Vol.</option>
                            <option value="AOT1">Attack on Titan - Vol 1-4</option>
                            <option value="AOT5">Attack on Titan - Vol 5-8</option>
                            <option value="NBP1">Naruto Box P01 Vol 1-27</option>
                            </optgroup>

                            <optgroup label="Action Figure">
                            <option value="NSPVC">Naruto Shippuden - PVC</option>
                            <option value="RDNPVC">Ryuk - Death Note - PVC</option>
                            </optgroup>
                        </select>

                        <input type="button" id="mybtn" name="mybtn" value="Comprar"><!--type="button" -->

                    
                        <div class="meiaLinDir">
                            <fieldset class="fsDir">
                                <legend>Dados do Cartão</legend>

                                <fieldset>
                                    <legend>Bandeira:</legend>
                                    <input type="radio" id="visa" name="nomecartao" value="v">
                                    <label for="visa">Visa</label>

                                    <input type="radio" id="master" name="nomecartao" value="m">
                                    <label for="master">Master</label>

                                    <input type="radio" id="amex" name="nomecartao" value="a">
                                    <label for="amex">Amex</label>
                                </fieldset>

                                <div class="divlinha-endereco">

                                    <span class="colPri">Validade:</span>

                                        <label for="valmes">
                                        <input type="number" id="valmes" class="numDD" name="val" value="1" min="1" max="12">
                                        </label>

                                        <label for="valano">/
                                            <input type="number" id="valano" class="numQD" name="val" value="2021" min="2020" max="2050">
                                        </label>
                                </div>

                                <div class="divlinha-endereco">
                                    <label for="numcartao" class="colPri" aria-readonly="true">Número:</label>
                                    <input type="text" id="numcartao" class="impNCC" name="numcartao">
                                </div>

                            </fieldset>
                            <div class="meiaLinEsq">
                                <textarea id="ListaCompra" name="ListaCompra" cols="20" rows="8" readonly></textarea>

                                <div class="divlinha">
                                    <label for="TextValor" class="elemDir">Valor: R$</label>
                                    <input type="text" id="TextValor" class="impNCC" name="TextValor" value="" ; readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="botoes">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </div>
                </form>
            </section>
        </div>

            </address>
        </footer>
